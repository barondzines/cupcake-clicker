<div class="" id="offCanvas" data-off-canvas>
    <!-- Close button -->
    <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
    </button>

    <h3 class="">Bakery Clicker 4</h3>
    <ul id="menu" class="">
        <li onclick="save()"><a href="#">Save Game</a></li>
        <li onclick="load()"><a href="#">Load Game</a></li>
        <li onclick="deleteSave()"><a href="#">Delete Saves</a></li>
    </ul>
